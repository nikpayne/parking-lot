<!DOCTYPE html>
<html>
  <head>
    <title>Parking Lot</title>
    <link rel="stylesheet" href="../css/app.css" media="screen" charset="utf-8">
    <script src="../js/jquery-2.1.4.min.js"></script>
  </head>
  <body>

    <main class="lot">
      <div class="lot__column">
        <div class="controls__main">
          <div class="controls__button controls__button-select">
            Select All
          </div>
          <div class="controls__button controls__button-delete">
            Delete
          </div>
          <div class="controls__button controls__button-unfresh">
            Mark as done
          </div>
          <div class="controls__button controls__button-search">
            <img class="controls__icon" src="../img/icon-search.svg" alt="search magnifying glass icon" title="search">
          </div>
          <div class="controls__button controls__button-settings">
            <img class="controls__icon" src="../img/icon-gear.svg" alt="settings gear icon" title="settings">
          </div>
        </div>

        <ul class="list__main">
        </ul>

        <img class="parking__icon" src="../img/icon-parking.svg" alt="parking lot logo" title="parking lot">
      </div>
    </main>

    <script src="../js/list.js"></script>
  </body>
</html>
